<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .popup-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #888;
            font-size: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="showPopupBtn">Open Birthday Wishes</button>

    <div id="popupBg" class="popup-bg">
        <div id="popup" class="popup">
            <span class="close" id="closePopupBtn">&times;</span>
            <h1>Happy Birthday!</h1>
            <p>Dear friend, on your special day, I wish you all the happiness in the world. May your dreams come true and may you always find success in your endeavors.</p>
            <p>Enjoy your day to the fullest!</p>
        </div>
    </div>

    <script>
        document.getElementById('showPopupBtn').addEventListener('click', function() {
            document.getElementById('popupBg').style.display = 'block';
        });

        document.getElementById('closePopupBtn').addEventListener('click', function() {
            document.getElementById('popupBg').style.display = 'none';
        });
    </script>
</body>
</html>

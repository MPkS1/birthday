<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Birthday Wishes Ever!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: #f44259;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: balloonAnim 5s ease infinite;
        }

        @keyframes balloonAnim {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .paper {
            position: absolute;
            width: 200px;
            height: 100px;
            background-color: #ffcd4e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: paperAnim 7s ease infinite;
        }

        @keyframes paperAnim {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(0, -30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .message {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balloon"></div>
        <div class="paper"></div>
        <div class="message">
            <h1>Happy Birthday!</h1>
            <p>Dear friend, on your special day, I wish you all the happiness in the world. May your dreams come true and may you always find success in your endeavors.</p>
            <p>Enjoy your day to the fullest!</p>
        </div>
        <button id="showPopupBtn">Open Birthday Wishes</button>
    </div>

    <script>
        document.getElementById('showPopupBtn').addEventListener('click', function() {
            alert('Happy Birthday!');
        });
    </script>
</body>
</html>
